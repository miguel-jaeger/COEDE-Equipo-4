<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            margin: 0;
            padding: 0;
        }
        .perfil-container {
            max-width: 800px;
            margin: 40px auto;
            background: #1c1c1c; /* Tarjeta oscura */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.05);
            overflow: hidden;
        }
        header {
            background-color: #000000; /* Encabezado negro */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(255,255,255,0.2);
        }
        .contenido {
            padding: 20px;
            text-align: center;
        }
        .contenido p {
            font-size: 18px;
            margin: 10px 0;
            color: #f1f1f1; /* Gris claro */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
        form {
            margin: 20px 0;
            text-align: left;
            padding: 0 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #f1f1f1;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background: #2a2a2a;
            color: #fff;
        }
        form input[type="file"] {
            padding: 5px;
        }
        form button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #fff;
        }
    </style>
</head>
